<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! - NStrike</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        .error-container {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .error-container h1 {
            font-size: 100px;
            color: #ff4f58;
        }

        .error-container p {
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4f58;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: #fff;
            color: #ff4f58;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops!</h1>
        <p>The page you are looking for doesn't exist.</p>
        <a href="/web" class="btn">Go to Home</a>
    </div>
</body>
</html>
